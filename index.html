<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="container">
        <div class="rock">
            <img src="rock.jpeg" class="img-rock">
        </div>

        <div class="paper">
            <img src="paper.png" class="img-paper">
        </div>

        <div class="scissors">
            <img src="scissors.jpeg" class="img-scissors">
        </div>
    </div>

    <div class="scores">
        <h1 class="your-score">you: 0</h1>
        <h1 class="computer-score">computer: 0</h1>
    </div>

    <div class="status">
        <div class="box-around-text">
            <p class="text-status">Play your turn</p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
